<body class="body-wrapper">


<section>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 bgm"><a class="add-button" href=" {% static 'index.html' %} ">Home</a>
				<a class="add-button" href=" {% static 'post.html' %} "><i class="fa fa-plus-circle"></i>Post Add</a></div>
			</div>
		</div>
	</div>
</section>
<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-4 offset-lg-0">
				<div class="sidebar">
					<!-- User Widget -->
					<div class="widget user-dashboard-profile">
						<!-- User Image -->
						<div class="profile-thumb">
							<img src="{{ baseUrl }}upload/profilepic/{{raw_data.pic}}" alt="" class="rounded-circle">
						</div>
						<!-- User Name -->
						<h5 class="text-center">{{raw_data.uname}}</h5>
						<p>{{raw_data.email}}</p>
					</div>
					<!-- Dashboard Links -->
					<div class="widget user-dashboard-menu">
						<ul>
							<li>
								<a href=" {% static 'profile.html' %} "><i class="fa fa-user"></i> My Ads</a></li>
							<li>
								<a href=" {% static 'dashboard-favourite-ads.html' %} "><i class="fa fa-comment-o"></i>message <span>0</span></a>
							</li>
							<li>
								<a href=" {% static 'dashboard-favourite-ads.html' %} "><i class="fa fa-bookmark-o"></i> Post Add <span>0</span></a>
							</li>
							<li>
								<a href=" {% static 'logout.html' %} "><i class="fa fa-cog"></i> Logout</a>
							</li>
							<li>
								<a href=" {% static 'delete-account.html' %} "><i class="fa fa-power-off"></i>Delete Account</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-0">
				<!-- Edit Personal Info -->
				<div class="widget personal-info">
					<h3 class="widget-header user">Edit Personal Information</h3>
				<form action='{% url "profile:edit_data" %}' method="POST" enctype="multipart/form-data">
						{% csrf_token %}  
						<!-- First Name -->
						<div class="form-group">
						    <label for="first-name">Update Name</label>
						    <input type="text" class="form-control" id="first-name" name="Name" value="{{raw_data.name}}">
						</div>
						<!-- new First Name -->
						<div class="form-group">
						    <label for="first-name">Update UserName</label>
						    <input type="text" class="form-control" id="first-name" name="uname" value="{{raw_data.uname}}">
						</div>

						<!-- File chooser -->
						<div class="form-group choose-file">
							<i class="fa fa-user text-center"></i>
						    <input type="file" class="form-control-file d-inline" name="pic" id="input-file" value="">
						 </div>
					
						
						
						<div class="form-group">
						    <label for="current-password">Current Password</label>
						    <input type="password" class="form-control" id="current-password" value="{{raw_data.password}}">
						</div>
						<!-- New Password -->
						<div class="form-group">
						    <label for="new-password">New Password</label>
						    <input type="password" class="form-control" name="password" id="new-password" value="{{raw_data.password}}">
						</div>
						<!-- Confirm New Password -->
						
						
						<!-- New email 
						<div class="form-group">
						    <label for="new-email">update email</label>
						    <input type="email" class="form-control" name="email" value="{{raw_data.email}}" id="new-email">
						</div>
					-->
						<!-- Submit button -->
						<button class="btn btn-transparent">Save My Changes</button>
					</form>
				</div>
			
				
			</div>
		</div>
	</div>
</section>
